<form action="/select" method="POST">
  <table cellpadding="0" cellspacing="0">
    {% for row in board_view %}
    <tr class="row">
      {% for cell in row %}
      <td class="col-xs-1" style="width: {{ dice_width_percent }}%">
        <button class="dice"
                type="submit"
                name="position"
                data-letter="{{ cell.letter }}"
                data-position="{{ cell.data_position }}"
                data-color="{% if cell.color %}{{ cell.color }}{% else %}NO-COLOR{% endif %}"
                {% if not is_players_turn or cell.disabled %}
                disabled="disabled"
                {% endif %}
                value="{{ cell.value }}">
          <img class="dice-image"
               src="images/letters-shadow/{{ cell.letter | capitalize }}{% if cell.color %}-with-{{ cell.color }}{% endif %}.png"
               alt="{{ cell.letter }}" />
        </button>
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</form>
