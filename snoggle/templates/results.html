<ul id="results">
  {% for result in results %}
  <li class="result">
    <span class="result-color" style="color: {{ color_map[result.color] }}">{{ result.color }}</span> - <span class="result-total-score">{{ result.score }}</span> points
    <ul>
      {% for word in result.words %}
      <li><span class="result-word">{{ word.letters() | upper }}</span> - <span class="result-word-score">{{ word.score() }}</span> points</li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>

<p><a id="next-round" href="/next-round">🐟🐟🐟 Play another round!</a></p>
